<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basic Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="header">
            <input type="text" id="prompt" disabled value="0">
        </div>
        <div class="body">
            <div class="number">
                <input type="button" id="7" value="7">
                <input type="button" id="8" value="8">
                <input type="button" id="9" value="9">
                <input type="button" id="4" value="4">
                <input type="button" id="5" value="5">
                <input type="button" id="6" value="6">
                <input type="button" id="1" value="1">
                <input type="button" id="2" value="2">
                <input type="button" id="3" value="3">
                <input type="button" id="dot" value=".">
                <input type="button" id="0" value="0">
                <input type="button" id="00" value="00">
            </div>
            <div class="operator">
                <input type="button" id="delete" value="CE">
                <input type="button" id="divide" value="/">
                <input type="button" id="times" value="*">
                <input type="button" id="minus" value="-">
                <input type="button" id="plus" value="+">
                <input type="button" id="equal" value="=">
            </div>
        </div>
    </div>
    <script type="module" src="script.mjs"></script>
</body>
</html>
