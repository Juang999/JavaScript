<DOCTYPE html>
<html>

<head>
<script>
	function myFunction(){
    	document.getElementById('word').innerHTML = 'anda blum memenuhi syarat';
    }
    
    function typeFunction(){
    	document.getElementById('word').innerHTML = 'ga bakalan jadi ganteng';
    }
    
</script>
</head>
<body>

<p id="word">Klik tombol maka anda akan menjadi tampan</p>

<button type="submit" onclick="myFunction()">Ganteng</button>
<button type="submit" onclick="typeFunction()">Tambah ganteng</button>

</body>
</html>
